<!DOCTYPE html>
<html>
<head>
</head?>
<body>

<button onclick="openStuff();">Meet Fischer Wagstaff Now</button>

<script>
    
// the used links
var links = [
    "drive.google.com/file/d/1uDycw20zv_I8lHHs2TfMHX5bI42g2a8P/view?usp=drive_link",
    "drive.google.com/file/d/1bfYhaGy3crqmxOXc61-eMK3GKUqedO5z/view?usp=drive_link",
    "drive.google.com/file/d/1-XUScMPOHLR7x9XcH7OLDoszuRCr_PXS/view?usp=drive_link"];

openStuff = function () {
    // get a random number between 0 and the number of links
    var randIdx = Math.random() * links.length;
    // round it, so it can be used as array index
    randIdx = parseInt(randIdx, 10);
    // construct the link to be opened
    var link = 'http://' + links[randIdx];
    // open it in a new window
    window.open(link);
};

</script>
</body>
</html>
